<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfonce Pi App</title>

  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: 60px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #7b3fe4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden { display: none; }
  </style>
</head>

<body>

  <!-- HOME -->
  <div id="home" class="box">
    <h2>Karibu kwenye Alfonce Pi App</h2>
    <p>App hii inafanya kazi ndani ya Pi Browser pekee</p>
    <button onclick="loginWithPi()">Ingia kwa Pi</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="box hidden">
    <h2 id="username">Karibu</h2>
    <p>Umefanikiwa kuingia ✔️</p>
  </div>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function loginWithPi() {
      Pi.authenticate(
        ["username"],
        function(auth) {
          document.getElementById("username").innerText =
            "Karibu, " + auth.user.username;

          document.getElementById("home").classList.add("hidden");
          document.getElementById("dashboard").classList.remove("hidden");
        },
        function(error) {
          alert("Imeshindikana kuingia");
          console.error(error);
        }
      );
    }
  </script>

</body>
</html>
